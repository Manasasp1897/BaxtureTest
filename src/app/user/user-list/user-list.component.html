<div class="container">
  <h2>User List</h2>
  <button class="btn btn-success btn-sm mb-2" (click)="createUser()">Add New User</button>
  <br/>   <br/>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.FirstName }} {{ user.LastName }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.Phone }}</td>
        <td>
          <button class="btn btn-info btn-sm mr-1" (click)="editUser(user)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.Id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
